<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8e75c2af24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:52</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">31%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="firends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="freind__content">
              <span class="friend__name">우영</span>
              <span class="friend__status">노마드코더로 코딩중~</span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plusfriend.png" class="g-avatar friend__avatar" />
            <div class="freind__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friend__title">Friends 2</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar02.jpg" class="g-avatar friend__avatar" />
            <div class="freind__content">
              <span class="friend__name">뽀로로</span>
              <span class="friend__status">노는게 제일 좋아</span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar03.png" class="g-avatar friend__avatar" />
            <div class="freind__content">
              <span class="friend__name">펭수</span>
              <span class="friend__status">펭하!!</span>
            </div>
          </div>

          <div class="friend__column">
            <div class="friend__now-listening">
              <span>아로하 - 조정석</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
