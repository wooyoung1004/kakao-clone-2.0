<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8e75c2af24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:52</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">31%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="header__title">Wooyoung</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="chat">
      <ul class="chat_-messages">
        <span class="chat__timestamp">Sunday, May 24, 2020</span>
        <li class="incoming-message message">
          <img src="images/avatar02.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">뽀로로</span>
            <div class="message__bubble">
              노는게 제일 좋아
            </div>
          </div>
          <span class="message__timestamp">16:30</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">16:32</span>
          <div class="message__content">
            <div class="message__bubble">
              친구들 모여라
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar02.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">뽀로로</span>
            <div class="message__bubble">
              언제나 즐거워
            </div>
          </div>
          <span class="message__timestamp">16:34</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">16:36</span>
          <div class="message__content">
            <div class="message__bubble">
              뽀롱뽀롱 뽀로로
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-cion">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-cion">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
